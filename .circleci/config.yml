          command: |
            for i in ${FILES//,/ }; do
              export MIGRATION_FILE=$i
              yarn run-rollback
            done
      # Unfortunately CircleCI does not allow user or Project Token, Personal Token was used. 
      # Update it if @Alfred-Moreira is no longer with the organization
      - run:  
          name: Register migration
          command: BRANCH=dev node ./migrations/triggerRegistration.js

workflows:
  version: 2
  development:
    jobs:
      - build:
          filters:
            branches:
              only: dev
      - e2e:
         context: SonarCloud
         filters:
            branches:
              only: dev
  pull_request:
    jobs:
      - build:
          filters:
            branches:
              ignore: [main, dev]
      - e2e:
         context: SonarCloud
         filters:
            branches:
              ignore: [main, dev]
      - unit:
          filters:
            branches:
              ignore: [main, dev]
      - lint:
          filters:
            branches:
              ignore: [main, dev]
              
  migration_prod:
    when: << pipeline.parameters.run_migration_prod >>
    jobs:
      - hold:
          type: approval
      - migration_prod:
          filters:
            branches:
              only: main
          requires:
            - hold
  
  migration_stage:
    when: << pipeline.parameters.run_migration_stage >>
    jobs:
      - migration_stage:
          filters:
            branches:
             only: dev 
  
  rollback_prod:
    when: << pipeline.parameters.run_rollback_prod >>
    jobs:
      - hold:
          type: approval
      - rollback_prod:
          filters:
            branches:
              only: main
          requires:
            - hold
  
  rollback_stage:
    when: << pipeline.parameters.run_rollback_stage >>
    jobs:
      - rollback_stage:
          filters:
            branches:
              only: dev